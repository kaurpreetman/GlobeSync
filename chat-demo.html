<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç AI Travel Planner Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-animation {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-indicator {
            animation: pulse 1.5s infinite;
        }
        
        .suggestion-button:hover {
            transform: translateY(-1px);
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto max-w-4xl h-screen flex flex-col">
        
        <!-- Header -->
        <header class="bg-gradient-to-r from-blue-600 to-purple-700 text-white p-4 rounded-b-lg shadow-lg">
            <h1 class="text-2xl font-bold">üåç AI Travel Planner</h1>
            <p class="text-blue-100">Your intelligent travel companion</p>
        </header>
        
        <!-- Basic Info Form (shown initially) -->
        <div id="basicInfoForm" class="bg-white rounded-lg shadow-lg m-4 p-6">
            <h2 class="text-xl font-semibold mb-4">‚úàÔ∏è Let's start planning your trip!</h2>
            
            <form id="tripForm" class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">üåç Destination</label>
                        <input type="text" id="city" placeholder="e.g., Paris, France" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">üìÖ Month</label>
                        <input type="text" id="month" placeholder="e.g., June 2025" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                </div>
                
                <div class="grid md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">üìä Duration (days)</label>
                        <input type="number" id="duration" placeholder="7" min="1" max="30" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">üë• Travelers</label>
                        <input type="number" id="travelers" placeholder="2" min="1" max="20" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">üí∞ Budget ($)</label>
                        <input type="number" id="budget" placeholder="2000" min="100" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 transition-all duration-200 transform hover:scale-105">
                    üöÄ Start Planning with AI Assistant
                </button>
            </form>
        </div>
        
        <!-- Chat Interface (hidden initially) -->
        <div id="chatInterface" class="hidden flex-1 flex flex-col m-4">
            
            <!-- Messages Container -->
            <div id="messagesContainer" class="flex-1 bg-white rounded-lg shadow-lg overflow-y-auto p-4 space-y-4 max-h-96">
                <!-- Messages will be dynamically added here -->
            </div>
            
            <!-- Suggested Responses -->
            <div id="suggestedResponses" class="bg-white rounded-lg shadow-lg p-4 mt-2">
                <p class="text-sm text-gray-600 mb-2">üí° Quick responses:</p>
                <div id="suggestionButtons" class="flex flex-wrap gap-2">
                    <!-- Suggestion buttons will be dynamically added here -->
                </div>
            </div>
            
            <!-- Message Input -->
            <div class="bg-white rounded-lg shadow-lg p-4 mt-2">
                <div class="flex space-x-2">
                    <input type="text" id="messageInput" placeholder="Type your message..." 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           onkeypress="if(event.key==='Enter') sendMessage()">
                    <button onclick="sendMessage()" 
                            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        Send üì§
                    </button>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex space-x-2 mt-2">
                <button onclick="finalizeItinerary()" 
                        class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition-colors">
                    ‚úÖ Finalize Itinerary
                </button>
                <button onclick="clearSession()" 
                        class="flex-1 bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 transition-colors">
                    üîÑ Start Over
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let socket = null;
        let sessionData = {};

        // Initialize trip planning
        document.getElementById('tripForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const basicInfo = {
                user_id: userId,
                basic_info: {
                    city: document.getElementById('city').value,
                    month: document.getElementById('month').value,
                    duration: parseInt(document.getElementById('duration').value),
                    travelers: parseInt(document.getElementById('travelers').value),
                    budget: parseInt(document.getElementById('budget').value)
                }
            };
            
            try {
                const response = await fetch('http://localhost:8000/trip/initialize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(basicInfo)
                });
                
                const data = await response.json();
                
                // Hide form and show chat
                document.getElementById('basicInfoForm').classList.add('hidden');
                document.getElementById('chatInterface').classList.remove('hidden');
                
                // Add welcome message
                addMessage('assistant', data.welcome_message);
                updateSuggestedResponses(data.suggested_responses);
                
                // Connect WebSocket
                connectWebSocket();
                
            } catch (error) {
                alert('Error initializing trip planning: ' + error.message);
            }
        };

        // Connect to WebSocket
        function connectWebSocket() {
            socket = new WebSocket(`ws://localhost:8000/chat/${userId}`);
            
            socket.onopen = function(event) {
                console.log('Connected to chat');
            };
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleIncomingMessage(data);
            };
            
            socket.onclose = function(event) {
                console.log('Disconnected from chat');
            };
            
            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        // Handle incoming messages
        function handleIncomingMessage(data) {
            if (data.type === 'typing') {
                addTypingIndicator();
                return;
            }
            
            removeTypingIndicator();
            
            if (data.type === 'message') {
                addMessage('assistant', data.message);
                
                if (data.agent_insights) {
                    addInsightMessage(data.agent_insights);
                }
                
                if (data.suggested_responses) {
                    updateSuggestedResponses(data.suggested_responses);
                }
            }
            
            if (data.type === 'error') {
                addMessage('system', data.message, 'error');
            }
        }

        // Send message
        function sendMessage(text = null) {
            const message = text || document.getElementById('messageInput').value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage('user', message);
            
            // Send to server
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    message: message,
                    session_data: sessionData
                }));
            }
            
            // Clear input
            document.getElementById('messageInput').value = '';
        }

        // Add message to chat
        function addMessage(sender, content, type = 'normal') {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-animation ${sender === 'user' ? 'ml-8' : 'mr-8'}`;
            
            let bgColor = 'bg-blue-500 text-white';
            let alignment = 'text-right ml-auto';
            
            if (sender === 'assistant') {
                bgColor = 'bg-gray-100 text-gray-800';
                alignment = 'text-left mr-auto';
            } else if (sender === 'system') {
                bgColor = type === 'error' ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800';
                alignment = 'text-center mx-auto';
            }
            
            messageDiv.innerHTML = `
                <div class="${bgColor} ${alignment} rounded-lg p-3 max-w-sm shadow">
                    <div class="text-xs opacity-75 mb-1">${sender === 'user' ? 'You' : sender === 'assistant' ? 'ü§ñ AI Assistant' : 'System'}</div>
                    <div class="whitespace-pre-wrap">${content}</div>
                    <div class="text-xs opacity-50 mt-1">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Add insight message
        function addInsightMessage(insights) {
            const messagesContainer = document.getElementById('messagesContainer');
            const insightDiv = document.createElement('div');
            insightDiv.className = 'message-animation mx-2';
            
            insightDiv.innerHTML = `
                <div class="bg-blue-50 border-l-4 border-blue-400 p-3 rounded shadow-sm">
                    <div class="text-xs text-blue-600 font-semibold mb-1">üìä Real-time Insights</div>
                    <div class="text-sm text-blue-800">${insights}</div>
                </div>
            `;
            
            messagesContainer.appendChild(insightDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Add typing indicator
        function addTypingIndicator() {
            removeTypingIndicator(); // Remove existing indicator
            
            const messagesContainer = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'typing-indicator mr-8';
            
            typingDiv.innerHTML = `
                <div class="bg-gray-100 text-gray-600 rounded-lg p-3 max-w-sm mr-auto shadow">
                    <div class="flex items-center space-x-1">
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        </div>
                        <span class="text-sm">AI is thinking...</span>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Update suggested responses
        function updateSuggestedResponses(suggestions) {
            const container = document.getElementById('suggestionButtons');
            container.innerHTML = '';
            
            suggestions.forEach(suggestion => {
                const button = document.createElement('button');
                button.className = 'suggestion-button bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm hover:bg-blue-200 transition-all duration-200';
                button.textContent = suggestion;
                button.onclick = () => sendMessage(suggestion);
                container.appendChild(button);
            });
        }

        // Finalize itinerary
        async function finalizeItinerary() {
            try {
                const response = await fetch(`http://localhost:8000/trip/finalize/${userId}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                addMessage('assistant', data.message);
                addMessage('system', `üí∞ Estimated Cost: ${data.total_estimated_cost}`, 'info');
                
                // Show calendar sync option
                if (data.calendar_sync_available) {
                    const syncButton = document.createElement('button');
                    syncButton.className = 'bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors mt-2';
                    syncButton.textContent = 'üìÖ Sync to Google Calendar';
                    syncButton.onclick = () => syncToCalendar(data.itinerary);
                    
                    document.getElementById('messagesContainer').appendChild(syncButton);
                }
            } catch (error) {
                addMessage('system', 'Error finalizing itinerary: ' + error.message, 'error');
            }
        }

        // Clear session
        async function clearSession() {
            if (confirm('Are you sure you want to start over?')) {
                try {
                    await fetch(`http://localhost:8000/trip/session/${userId}`, {
                        method: 'DELETE'
                    });
                    
                    location.reload();
                } catch (error) {
                    console.error('Error clearing session:', error);
                    location.reload();
                }
            }
        }

        // Sync to calendar (placeholder)
        async function syncToCalendar(itinerary) {
            try {
                const response = await fetch('http://localhost:8000/calendar/sync', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        itinerary: itinerary,
                        trip_request: sessionData
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage('system', '‚úÖ Successfully synced to Google Calendar!', 'success');
                    if (data.trip_calendar_url) {
                        window.open(data.trip_calendar_url, '_blank');
                    }
                } else {
                    addMessage('system', '‚ùå Failed to sync calendar. Please try again.', 'error');
                }
            } catch (error) {
                addMessage('system', 'Error syncing calendar: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
